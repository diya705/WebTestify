<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLI Interface</title>
    <link rel="stylesheet" href="t_styles.css">
    <script src="t_script.js" defer></script>
</head>
<body>

    <main class="container">
        <header class="main-header">
            <h1>CLI Input Terminal</h1>
            <p>Enter your command below and see the output.</p>
        </header>

        <div class="input-area">
            <label for="inputText" class="sr-only">Input Text</label>
            <textarea id="inputText" placeholder="Type a command..."></textarea>
            <button id="sendButton" aria-label="Send Text to Terminal">Output</button>
        </div>

        <div class="output-area">
            <h2>Terminal Output</h2>
            <pre id="terminalOutput" aria-live="polite">Output will appear here...</pre>
        </div>

        <div class="history-area">
            <button id="historyButton">Show History</button>
            <div id="historyContainer" class="history-content">
                </div>
        </div>
    </main>

</body>
</html>
