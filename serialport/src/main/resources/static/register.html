<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | WebTestify</title>
    <link rel="stylesheet" href="reg_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="login-container">
        <div class="branding-panel">
            <div class="branding-content">
                <img src="/images/comlogo.png" alt="Web Testify" class="logo">
                <h2>Join Our Community</h2>
                <p>Create an account to get started on your next big project. It's fast and free!</p>
            </div>
        </div>

        <div class="form-panel">
            <form id="registerForm" novalidate>
                <h1>Create Account</h1>
                
                <div id="formMessage" class="form-message" aria-live="polite"></div>

                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-box">
                        <i class='bx bxs-user-circle'></i>
                        <input type="text" id="fullName" placeholder="e.g., John Doe" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-box">
                        <i class='bx bxs-envelope'></i>
                        <input type="email" id="email" placeholder="e.g., john.doe@example.com" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-box">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" id="password" placeholder="Minimum 8 characters" required minlength="8">
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-box">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="registerButton">Register</button>

                <div class="register-link">
                    <p>Already have an account? <a href="login.html">Log In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
